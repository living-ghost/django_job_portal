server {
    listen 80;

    # Serve static files from the root directory
    location /static/ {
        alias /staticfiles/;  # Points to where your static files are in the container
    }

    # Proxy all other requests to Django app
    location / {
        proxy_pass http://freshersparkapp.victoriousocean-8dff7969.centralindia.azurecontainerapps.io/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
