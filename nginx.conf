server {
    listen 80;
    
    # Static files with Azure-specific headers
    location ~ ^/static/(.*)$ {
        alias /apps/staticfiles/$1;
        expires 30d;
        access_log off;
        
        # Critical Azure headers
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # Cache control
        add_header Cache-Control "public, max-age=2592000";
    }

    # Proxy configuration
    location / {
        proxy_pass http://freshersparkapp.victoriousocean-8dff7969.centralindia.azurecontainerapps.io;
        include proxy_params;
    }
}