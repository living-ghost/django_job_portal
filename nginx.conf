server {
    listen 80;
    listen 443 ssl;  # Add SSL support

    # Static files config (works for both HTTP/HTTPS)
    location /static/ {
        alias /apps/staticfiles/;
        access_log off;
        expires 30d;
        autoindex on;
        
        # Ensure no HTTPS redirect for static files
        if ($scheme = http) {
            return 301 https://$host$request_uri;
        }
    }

    # Proxy rules
    location / {
        proxy_pass http://freshersparkapp.victoriousocean-8dff7969.centralindia.azurecontainerapps.io;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}