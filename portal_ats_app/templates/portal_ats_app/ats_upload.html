{% extends 'portal_ats_app/ats_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Upload Your Resume</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Upload</button>
</form>
{% endblock %}
