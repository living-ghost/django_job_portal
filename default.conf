server {
    listen 80;
    server_name fresherspark.in;  # Replace with your domain name

    # Serve static files
    location /static/ {
        alias /app/staticfiles/;  # This should match your STATIC_ROOT
    }

    # Serve media files
    location /media/ {
        alias /app/media/;  # This should match your MEDIA_ROOT
    }

    # Proxy pass to Gunicorn
    location / {
        proxy_pass http://django_app:8000;  # Replace with your Django container name and port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}