server {
    listen 80;

    server_name fresherspark.in www.fresherspark.in;

    location / {
        proxy_pass http://django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Static file caching
    location /app/static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d; # Cache static files for 30 days
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # Favicon caching
    location = /favicon.ico {
        alias /usr/share/nginx/html/static/portal_user_app/images/favicon.ico;
        expires 365d; # Cache favicon for 1 year
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Media file caching
    location /app/media/ {
        alias /usr/share/nginx/html/media/;
        expires 7d; # Cache media files for 7 days
        add_header Cache-Control "public, max-age=604800";
    }

    # Gzip compression for text-based assets
    gzip on;
    gzip_types text/css application/javascript application/json text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_vary on;
}