version: '3.8'

services:
  django:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - database
      - rabbitmq
    environment:
      DB_NAME: mydatabase
      DB_USER: user
      DB_PASSWORD: password
      DB_HOST: database
      DB_PORT: '5432'

  database:
    image: postgres:16
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_PASSWORD: password
      POSTGRES_USER: user
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  celery:
    build:
      context: ./  # Correctly set to the current directory
      dockerfile: Dockerfile
    container_name: celery_worker
    command: celery -A job_portal worker --pool=solo -l info
    depends_on:
      - rabbitmq
    volumes:
      - .:/app

  flower:
    image: mher/flower
    container_name: celery_flower
    command: celery -A job_portal flower --port=5555
    depends_on:
      - rabbitmq
    ports:
      - "5555:5555"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3002:3002"
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  pgdata:
  grafana-storage: