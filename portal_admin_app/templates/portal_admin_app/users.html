{% extends "portal_admin_app/base_one.html" %}

{% load static %}

{% block content %}

    <div class="content">
        <div class="container">
            <h1 class="mt-4">Welcome to Freshers Park Admin Dashboard</h1>
            <p>Manage your job portal effectively with the admin interface.</p>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-users"></i> Users
                        </div>
                        <div class="card-body">
                            <div class="d-flex flex-column">
                                <a href="#" class="btn btn-primary mb-2">
                                    <i class="fas fa-plus"></i> Add User
                                </a>
                                <a href="#" class="btn btn-warning mb-2">
                                    <i class="fas fa-edit"></i> Edit User
                                </a>
                                <a href="#" class="btn btn-danger mb-2">
                                    <i class="fas fa-trash"></i> Delete User
                                </a>
                                <a href="{% url 'portal_admin_app:admin_list_user' %}" class="btn btn-info mb-2">
                                    <i class="fas fa-eye"></i> View Users
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
