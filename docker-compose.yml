version: '3.8'  # Updated version

services:
  django:
    build:
      context: ./  # Correctly set to the current directory
      dockerfile: Dockerfile
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # Ensure this path exists and is correct
    ports:
      - "8000:8000"
    depends_on:
      - db
      - rabbitmq
    environment:
      DATABASE_URL: postgres://username:password:5432/mydatabase

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: job_portal
      POSTGRES_PASSWORD: Alptlb@1
      POSTGRES_USER: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  celery:
    build:
      context: ./  # Correctly set to the current directory
      dockerfile: Dockerfile
    container_name: celery_worker
    command: celery -A job_portal worker --pool=solo -l info
    depends_on:
      - rabbitmq
    volumes:
      - .:/app

  flower:
    image: mher/flower
    container_name: celery_flower
    command: celery -A job_portal flower --port=5555
    depends_on:
      - rabbitmq
    ports:
      - "5555:5555"

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3002:3002"
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  pgdata:
  grafana-storage: